<table class="table table-striped">
  <thead>
    <tr>
      <th>EmployeeId</th>
      <th>EmployeeName</th>
      <th>Department</th>
      <th>DateOfJoining</th>
      <th>PhotoFileName</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
  <!-- I CHANGED THE CAMEL CASING TO PLAIN TEXT SINCE NPGSQL HAS THIS WEIRD FORMAT -->
  <!-- CHANGE THIS BACK TO CAMEL CASING IF SOMETHING WEIRD HAPPENS TO MS SQL -->
    <tr *ngFor="let dataItem of EmployeeList">
      <td>{{ dataItem.employeeid }}</td>
      <td>{{ dataItem.employeename }}</td>
      <td>{{ dataItem.department }}</td>
      <td>{{ dataItem.dateofjoining }}</td>
      <td>{{ dataItem.photofilename }}</td>
      <td>
        <button type="button" class="btn btn-light mr-1">Edit</button>
        <button type="button" class="btn btn-light mr-1">Delete</button>
      </td>
    </tr>
    <tr></tr>
    <tr></tr>
  </tbody>
</table>
