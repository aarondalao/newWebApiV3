<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/department" routerLinkActive="active"
        >Department</a
      >
      <a mat-list-item routerLink="/employee" routerLinkActive="active"
        >Employee</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Angular 11, Web API(C#), SQL Server App Demo</span>
    </mat-toolbar>
    <!-- Add Content Here -->

    <!-- remove dashboard first-->
    <!--<app-my-dashboard-schematic></app-my-dashboard-schematic>-->

    
    <mat-card class="custom-mat-card">
      <mat-card-header class="mat-headline">
        Employee Management Portal
      </mat-card-header>
      <router-outlet> </router-outlet>
    </mat-card>
    
  </mat-sidenav-content>
</mat-sidenav-container>
